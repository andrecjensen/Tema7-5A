    <script>
        window.addEventListener("load", sidenVises);

        function sidenVises() {
            console.log("siden vises");
            //klik på topmenu-knap
            document.querySelector("#menuknap").addEventListener("click", toggletopmenu);
            document.querySelector(".link").addEventListener("click", fjern);
            document.querySelector(".link2").addEventListener("click", fjern);
            document.querySelector(".link3").addEventListener("click", fjern);
            document.querySelector(".link4").addEventListener("click", fjern);
            document.querySelector(".link5").addEventListener("click", fjern);
        }

        function toggletopmenu() {
            console.log("toggle topmenu");
            document.querySelector("#topmenu").classList.toggle("hidden");


            let erSkjult = document.querySelector("#topmenu").classList.contains("hidden");

            if (erSkjult == true) {
                //        topmenuen er nu skjult - ændre den til☰
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                //        topmenuen er vist - ændre topmenuknap til ×
                document.querySelector("#menuknap").textContent = " × "

            }
        }


        function fjern() {
            console.log("funktion fjern virker");
            document.querySelector("#topmenu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#topmenu").classList.contains("hidden"); 

            if (erSkjult == true) {
                //        topmenuen er nu skjult - ændre den til☰
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                //        topmenuen er vist - ændre topmenuknap til ×
                document.querySelector("#menuknap").textContent = " × "

            }

        }
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

         function start() {
            async function getJson() {
                let url = "http://firehill.dk/kea/2/07/kalklandetWP/wordpress/wp-json/wp/v2/attraktion/60"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();
                mediaQuery()
            }
            
            

            function visIndhold() {
                document.querySelector(".splash").src = indhold.splash.guid;
                document.querySelector(".omos_titel").textContent = indhold.omos_titel;
                document.querySelector(".omos_indhold").innerHTML = indhold.omos_indhold;
                document.querySelector(".omos_billede").src = indhold.omos_billede.guid;
                document.querySelector(".besoeg_titel").textContent = indhold.besoeg_titel;
                document.querySelector(".undervisning_titel").textContent = indhold.undervisning_titel;
                document.querySelector(".undervisning_indhold").innerHTML = indhold.undervisning_indhold;
                document.querySelector(".undervisning_billede").src = indhold.undervisning_billede.guid;
                document.querySelector(".kontakt_titel").innerHTML = indhold.kontakt_titel;
                document.querySelector(".kontakt_indhold").innerHTML = indhold.kontakt_indhold;
                document.querySelector(".kontakt_billede").src = indhold.kontakt_billede.guid;
                document.querySelector(".prisen").innerHTML = indhold.priser;
                document.querySelector(".adressen").innerHTML = indhold.adresse;
                document.querySelector(".tiden").innerHTML = indhold.aabningstider;
                document.querySelector(".rundvisningen").innerHTML = indhold.rundvisning;
                                document.querySelector(".navlink1").src = indhold.undermenunav1.guid;
                document.querySelector(".navlink2").src = indhold.undermenunav2.guid;
                document.querySelector(".navlink3").src = indhold.undermenunav3.guid;
                document.querySelector(".undermenulink1").href = indhold.undermenulink1;
                document.querySelector(".undermenulink2").href = indhold.undermenulink2;
                document.querySelector(".undermenulink3").href = indhold.undermenulink3;
                document.querySelector(".museumlogo").src = indhold.logopaasplash.guid;
            }
            getJson();
            
             function mediaQuery() {
        let mq = window.matchMedia( "(max-width: 660px)" );
        
if (mq.matches) {
    document.querySelector(".splash").src =[];
    document.querySelector(".mobilsplash1").src = indhold.mobilsplash1.guid;
    document.querySelector(".mobilsplash2").src = indhold.mobilsplash2.guid;
    document.querySelector(".mobilsplash3").src = indhold.mobilsplash3.guid;
    document.querySelector(".mobilsplash4").src = indhold.mobilsplash4.guid;
    console.log("vertikal");
    // window width is at less than 750px
}
else {
    document.querySelector(".splash").src = indhold.splash.guid;
    console.log("stort splash");
    // window width is greater than 750px
}
             mq.addListener(mediaQuery);}
            

        }
